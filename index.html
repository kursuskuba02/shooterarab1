<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هجائية الفضاء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background-color: #000;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: right;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .instructions ul {
            list-style-type: none;
            margin: 20px 0;
        }

        .instructions li {
            margin: 10px 0;
        }

        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            color: white;
            font-size: 24px;
            padding: 20px;
        }

        #orientation-message button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #orientation-message button:hover {
            background: #45a049;
        }

        /* Hanya tampilkan pesan orientasi di perangkat mobile */
        @media (max-width: 768px) and (orientation: portrait) {
            #orientation-message {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        يرجى تدوير جهازك للوضع الأفقي للحصول على أفضل تجربة
        <br>
        <span style="font-size: 40px;">📱⟳</span>
        <button id="dismissOrientation">متابعة على أي حال</button> <!-- Continue anyway -->
    </div>

    <div id="menu" class="menu">
        <h1>هجائية الفضاء</h1>
        <button id="startButton">لعبة جديدة</button>
        <button id="leaderboardButton">المتصدرين</button>
        <button id="instructionsButton">تعليمات</button>
    </div>

    <div id="game-container">
        <div id="hud">
            <div id="score">النتيجة: 0</div>
            <div id="lives">الأرواح: 3</div>
            <div id="level">المستوى: 1</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="gameOver" class="game-over">
        <h2>انتهت اللعبة!</h2>
        <p>النتيجة النهائية: <span id="finalScore">0</span></p>
        <button id="restartButton">العب مرة أخرى</button>
        <button id="menuButton">القائمة الرئيسية</button>
    </div>

    <div id="instructions" class="instructions">
        <h2>كيفية اللعب</h2>
        <ul>
            <li>استخدم الأسهم أو WASD للتحرك</li>
            <li>اضغط على مسافة لإطلاق النار</li>
            <li>اصطدم بالحروف الصحيحة</li>
            <li>تجنب الحروف الخاطئة</li>
        </ul>
        <button id="backButton">رجوع</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
