<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000033;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #ffffff;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiMwMDAwMjAiLz4KPGcgZmlsbD0iI2ZmZiI+CjxjaXJjbGUgY3g9IjEwIiBjeT0iMTAiIHI9IjEiIG9wYWNpdHk9IjAuMyIvPgo8Y2lyY2xlIGN4PSI0MCIgY3k9IjIwIiByPSIxLjUiIG9wYWNpdHk9IjAuNCIvPgo8Y2lyY2xlIGN4PSI3MCIgY3k9IjUwIiByPSIxIiBvcGFjaXR5PSIwLjMiLz4KPGNpcmNsZSBjeD0iMTAwIiBjeT0iMzAiIHI9IjIiIG9wYWNpdHk9IjAuNSIvPgo8Y2lyY2xlIGN4PSIxMzAiIGN5PSI3MCIgcj0iMSIgb3BhY2l0eT0iMC4zIi8+CjxjaXJjbGUgY3g9IjE2MCIgY3k9IjQwIiByPSIxLjUiIG9wYWNpdHk9IjAuNCIvPgo8Y2lyY2xlIGN4PSIxOTAiIGN5PSI5MCIgcj0iMSIgb3BhY2l0eT0iMC4zIi8+CjxjaXJjbGUgY3g9IjIwIiBjeT0iMTIwIiByPSIyIiBvcGFjaXR5PSIwLjUiLz4KPGNpcmNsZSBjeD0iNTAiIGN5PSIxNTAiIHI9IjEiIG9wYWNpdHk9IjAuMyIvPgo8Y2lyY2xlIGN4PSI4MCIgY3k9IjE4MCIgcj0iMS41IiBvcGFjaXR5PSIwLjQiLz4KPGNpcmNsZSBjeD0iMTEwIiBjeT0iMTQwIiByPSIxIiBvcGFjaXR5PSIwLjMiLz4KPGNpcmNsZSBjeD0iMTQwIiBjeT0iMTcwIiByPSIyIiBvcGFjaXR5PSIwLjUiLz4KPGNpcmNsZSBjeD0iMTcwIiBjeT0iMTMwIiByPSIxIiBvcGFjaXR5PSIwLjMiLz4KPC9nPgo8L3N2Zz4=');
            image-rendering: pixelated;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #lives {
            position: absolute;
            top: 40px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 25px;
            height: 25px;
            position: relative;
            animation: pulse 1.5s ease infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 12.5px;
            height: 20px;
            border-radius: 12.5px 12.5px 0 0;
            background-color: #ff3366;
        }
        .heart::before {
            left: 12.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        #targetContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #0f0 0%, transparent 70%);
            border-radius: 50%;
            border: 2px solid #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #targetInner {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 50%;
            border: 1px solid #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #targetInner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #0f0;
            animation: scanline 2s linear infinite;
        }
        @keyframes scanline {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #target {
            color: #0f0;
            font-size: 24px;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
        .boss-health {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-align: center;
            z-index: 100;
        }

        .boss-health-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        #bossHealthBar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #cc0000);
            transition: width 0.3s ease-out;
        }

        #bossHealthText {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        #leaderboard {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        #leaderboardForm {
            margin-top: 20px;
            font-size: 24px;
        }
        #playerName {
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            width: 200px;
        }
        .gameButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gameButton:hover {
            background: #45a049;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div id="bossHealth" class="boss-health" style="display: none;">
            <div id="bossHealthText">Boss HP: 5/5</div>
            <div class="boss-health-bar">
                <div id="bossHealthBar"></div>
            </div>
        </div>
        <div id="targetContainer">
            <div id="targetInner">
                <div id="target"></div>
            </div>
        </div>
        <div id="gameOver">
            Game Over!
            <div id="leaderboard">Top Scores:<br></div>
            <div id="leaderboardForm">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
                <br>
                <button class="gameButton" id="submitScore">Submit Score</button>
                <button class="gameButton" id="restartGame">New Game</button>
            </div>
        </div>
        <button id="startButton" class="gameButton">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
